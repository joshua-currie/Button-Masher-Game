<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>It's Button Time</title>
        <link rel="stylesheet" href="gamescreen.css">
        <link rel="stylesheet" href="buttons.css">
        <link rel="stylesheet" href="background-colors.css">
        <script src="script.js" type="module" defer></script>
    </head>
    <body id="gamescreen-body">
        <div class="gameplay-screen-container">
            <h1>BUTTON MASHING TIME</h1>

            <div class="main-gameplay">

                <div class="section1">
                    <div class="leaderboard">
                        <div class="leaderboard-title">
                            <p>All-time Leaderboard</p>
                        </div>
                        <div class="leaderboard1">
                            <p id="leaderboard-player1">#1: insertPlayer</p>
                        </div>
                        <div class="leaderboard2">
                            <p id="leaderboard-player2">#2: insertPlayer</p>
                        </div>
                        <div class="leaderboard3">
                            <p id="leaderboard-player3">#3: insertPlayer</p>
                        </div>
                        <div class="leaderboard4">
                            <p id="leaderboard-player4">#4: insertPlayer</p>
                        </div>
                        <div class="leaderboard5">
                            <p id="leaderboard-player5">#5: insertPlayer</p>
                        </div>
                    </div>

                    <a href="./store.html">
                        <button id="store-button">Button Store</button>
                    </a>
                </div>

                <div class="section2">
                    <div class="button-section">
                        <button id="main-button"></button>
                    </div>

                    <button id="update-button-style">Update Button Styling</button>
                </div>

                <div class="section3">
                    <div class="score">
                        <p>Your Score</p>
                        <p id="your-score">0</p>
                    </div>

                    <div class="howto">
                        <p class="howto-title">How to play:</p>
                        <p class="howto-body">- Press the button over and over again to increase the score</p>
                        <p class="howto-body">- Check out the store in the bottom left to view achievements</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
